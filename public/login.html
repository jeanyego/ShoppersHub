<DOCTYPE html>
    <html>
        <head>
            <title>Shoppers Hub</title>
            <meta charset="UTF-8">
            <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/style.css">
            <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
            <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="../bootstrap/js/bootstrap.js"></script>
            <script src="../bootstrap/js/bootstrap.min.js"></script>
    
        </head>
        <body class="body">
            <div class="d-flex justify-content-center align-items-center container ">
                    <div class="row">
                        <div class="col">
                        <div class="form">
                            <form action="" class="login-form">
                                <h3>Login</h3>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="fa fa-user"></span>
                                            </span>                    
                                        </div>
                                        <!--name-->
                                        <input type="text" class="form-control" placeholder="Username" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="fa fa-envelope"></span>
                                            </span>                    
                                        </div>
                                        <!--Email Address-->
                                        <input type="email" class="form-control" placeholder="Email Address" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="fa fa-phone"></span>
                                            </span>                    
                                        </div>
                                        <!--name-->
                                        <input type="number" class="form-control" placeholder="Phone Number" required="required">
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                            </span>                    
                                        </div>
                                          <!--Password-->
                                        <input type="password" class="form-control" placeholder="Password" required="required">
                                    </div>
                                </div>   
                                <div class="bottom-action clearfix">
                                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>   </div>   <br>
                                <div class="form-group">
                                     <!--Login btn-->
                                     <a href="../index.html" class="btn btn-primary btn-block" role="button">Login</a>
                                </div>
                                <div class="bottom-action clearfix">
                                    <a class="link" href="../public/forgotpwd.html">Forgot password?</a>
                                </div>       
                            </form>
                        </div>
                        </div>
                            
</div>
                      
                        </div>
                     
         
         

        </body>
